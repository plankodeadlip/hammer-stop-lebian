<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet " href="style/12-rock-paper-scissors.css">
  </head>
  <body>

    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button" onclick="
     playGame(`rock`);
    "><img src="rock-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
      playGame(`paper`);
      "><img src="paper-emoji.png" class="move-icon"></button>
    <button  class="move-button" onclick="
      playGame(`scissors`);
    "><img src="scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="rs-button" onclick="
    score.winCount = 0;
    score.loseCount = 0;
    score.tieCount = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>
    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
